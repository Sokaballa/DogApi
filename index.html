<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<!-- <meta name="description" content="Your description goes here"> -->
    	<!-- <meta name="keywords" content="one, two, three"> -->
			<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Random Dog Generator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>

		<!-- Header -->
			<header>
				<section>
					<h1>Dog Viewer</h1>
					<h2>Pick a breed to get a random dog!</h2>
				</section>
			</header>

		<!-- Main -->
			<section class="container">
				<section class="column left-column">
					<h3>Choose Your Breed!</h3>
					<select class="item" name="">
						<option value="starter" selected>Select Me!</option>
					</select>
					<span class="emoji">&#128054;&#128054;&#128021;&#128021;&#128021;&#128054;&#128054;</span>
					<img src="http://placecorgi.com/500/500" class = 'dog-img' alt="cute corgi for the homepage">
				</section>
				<section class="column right-column">
					<h3>Doggo Characteristics</h3>
					<section>
						<ul>
							<li class="sex">Gender: Male</li>
							<li class="age">Age: 2</li>
							<li class="likes">Likes: Ham, String Cheese</li>
							<li class="dislikes">Dislikes: Baths, Entropy</li>
							<li class="add-info">Favorite Quote: "The right man in the wrong place can make all the difference in the world."<br>- Unknown</li>
						</ul>
					</section>
				</section>
			</section>

		<!-- Footer -->
			<footer>

			</footer>

		<!-- Scripts -->
			<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
